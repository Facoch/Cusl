<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Cusl Web Interface</title>
    <meta charset="UTF-8">
    <meta name="description" content="Interfaccia Web per controllare i contatori della Cusl">
    <meta name="keywords" content="Cusl,Interfaccia,Web,Contatori">
    <meta name="author" content="Filippo Carnovalini">
    <meta name="language" content="italian it"/>
    <meta name="title" content="Cusl Web Interface" />
    <link type="text/css" rel="stylesheet" href="./css/style.css" media="all" />
    <script type="text/javascript" src="./js/scripts.js"></script>
		<link rel="icon" type="image/png" href="./img/favicon-32x32.png"/>
    <script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
  </head>
  <body>
    <h1>Interfaccia Web Cusl</h1>
    <h2>Controlla i contatori delle stampanti comodamente seduto!</h2>
    <a id="ancoraAggiorna" href="./index.html">Aggiorna</a>
    <dl id="printers">
      <dt>BN1</dt>
      <dd>Contatore: <span id="contatore1">n/d</span>
        <br/><button>Salva Contatore BN1</button>
        <p>Ultimo contatore salvato: <span id="contatoreSalvato1">n/d</span><p>
      </dd>
      <dt>BN2</dt>
      <dd>Contatore: <span id="contatore2">n/d</span>
        <br/><button>Salva Contatore BN2</button>
        <p>Ultimo contatore salvato: <span id="contatoreSalvato2">n/d</span><p>
      </dd>
    </dl>
  </body>
</html>
